<div class="container">
    <h2 style="color: #107D11;" class="text-center">QuizME</h2>
    <div class="d-flex justify-content-center mt-5">
      <div class="col-4">
        <form [formGroup]="Form" class="mt-5" style="height: 60vh;" >
          <div class="form-group my-5">
            <label for="username" class="my-2">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Your Name" formControlName="username">
          </div>
          <div class="form-group my-5">
            <label for="category" class="my-2">Category</label>
            <select class="form-control" id="category" formControlName="category">
              <option selected>1 category is movie</option>
              <option>Depends on data, I don't have data</option>
            </select>
          </div>
          <div class="my-5 text-center">
            <div class="my-3">
              <label for="difficulty">Difficulty</label>
            </div>
            <input type="radio" class="btn-check" value="easy" id="option1" autocomplete="off" checked formControlName="difficulty">
            <label class="btn btn-secondary" for="option1">Easy</label>
  
            <input type="radio" class="btn-check" value="mid" id="option2" autocomplete="off" formControlName="difficulty">
            <label class="btn btn-secondary" for="option2">Mid</label>
  
            <input type="radio" class="btn-check" value="hard" id="option3" autocomplete="off" formControlName="difficulty">
            <label class="btn btn-secondary" for="option3">Hard</label>
          </div>
  
          <div class="d-flex justify-content-center">
            <button type="submit" (click)="onSubmit()" class="btn btn-primary" routerLink="/qieze" [disabled]="!Form.valid">Start Quiz</button>
        </div>
        </form>
      </div>
    </div>
  </div>
